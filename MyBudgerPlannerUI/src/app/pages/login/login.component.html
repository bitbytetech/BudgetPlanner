<div class="container mt-5">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          Email is required
        </div>
      </div>
  
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          Password is required
        </div>
      </div>
  
      <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
