<div class="container">
  <h2 class="mb-3">Add to Wishlist</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <input type="hidden" formControlName="uniqueId" />

    <div class="mb-3">
      <label class="form-label">Item</label>
      <input type="text" class="form-control" formControlName="item" required />
    </div>

    <div class="mb-3">
      <label class="form-label">URL</label>
      <input type="url" class="form-control" formControlName="url" />
    </div>

    <div class="mb-3">
      <label class="form-label">Purpose</label>
      <textarea class="form-control" formControlName="purpose" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save Wish</button>
  </form>

  <div *ngIf="notification()" class="alert alert-success mt-3">
    {{ notification() }}
  </div>
</div>
