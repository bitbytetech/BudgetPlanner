<h1>Monthly Income</h1>
<form>
  <div class="mb-3">
    <label for="source" class="form-label">Income Source</label>
    <input type="text" class="form-control" id="source" required>
  </div>
  <div class="mb-3">
    <label for="amount" class="form-label">Amount</label>
    <input type="number" class="form-control" id="amount" required>
  </div>
  <button type="submit" class="btn btn-primary">Add Income</button>
</form>
<div class="mt-4">
  <h2>Income List</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Source</th>
        <th scope="col">Amount</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Income items will be dynamically added here -->
      <tr *ngFor="let income of incomes">
        <td>{{ income.source }}</td>
        <td>{{ income.amount }} Rs</td>
        <td>
          <button class="btn btn-danger" (click)="deleteIncome(income.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
