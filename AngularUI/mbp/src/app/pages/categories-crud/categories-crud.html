<div class="container my-4">
  <h2>Categories Management</h2>
  <div *ngIf="notification()" class="alert alert-info">{{ notification() }}</div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="mb-4">
    <div class="row g-2">
      <div class="col-md-4">
        <input formControlName="uniqueId"  type="hidden" />
        <input formControlName="name" class="form-control" placeholder="Category Name" required />
      </div>
      <div class="col-md-4">
        <input formControlName="description" class="form-control" placeholder="Description" />
      </div>
      <div class="col-md-2">
        <input type="number" formControlName="allocatedAmount" class="form-control" placeholder="Allocated Amount" required />
      </div>
      <div class="col-md-2">
        <input type="number" formControlName="parentId" class="form-control" placeholder="Parent ID" />
      </div>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary me-2" [disabled]="form.invalid">{{ isEditMode() ? 'Update' : 'Create' }}</button>
      <button type="button" class="btn btn-secondary" (click)="clearForm()">Clear</button>
    </div>
  </form>

  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>S.No.</th>
        <th>Name</th>
        <th>Description</th>
        <th>Allocated Amount</th>
        <th>Parent ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cat of categories(); let i = index">
        <td>{{ i + 1 }}.</td>
        <td>{{ cat.name }}</td>
        <td>{{ cat.description }}</td>
        <td>{{ cat.allocatedAmount }}</td>
        <td>{{ cat.parentId }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="selectCategory(cat)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteCategory(cat.uniqueId!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
