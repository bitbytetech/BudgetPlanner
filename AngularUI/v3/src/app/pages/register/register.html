<!-- Register Page -->
<div class="page" id="register-page">
    <div class="auth-container">
        <div class="card auth-card">
            <div class="auth-header">
                <h3 class="mb-0">Create an Account</h3>
                <p class="mb-0">Get started with BudgetMaster</p>
            </div>
            <div class="auth-body">
                <form id="register-form">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="Enter first name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Enter last name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Create a password" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>


                    <p class="text-center mb-0">Already have an account? <a routerLink="/login"
                            class="small text-primary">Login</a></p>

                </form>
            </div>
        </div>
    </div>
</div>
