

<mat-toolbar color="primary">
	<span style="margin-right:2rem; font-weight:600;">Budget Planner</span>
	<a mat-button routerLink="/home" routerLinkActive="active">Home</a>
	<a mat-button routerLink="/about" routerLinkActive="active">About</a>
	<a mat-button routerLink="/expense-categories" routerLinkActive="active">Expense Categories</a>
	<a mat-button routerLink="/monthly-expense-plan" routerLinkActive="active">Monthly Expense Plan</a>
	<a mat-button routerLink="/monthly-expenses" routerLinkActive="active">Monthly Expenses</a>
	<a mat-button routerLink="/monthly-income" routerLinkActive="active">Monthly Income</a>
	<span class="spacer"></span>
	<!-- Show login/register if not logged in -->
	<ng-container *ngIf="!isLoggedIn">
		<a mat-button routerLink="/login" routerLinkActive="active">Login</a>
		<a mat-button routerLink="/register" routerLinkActive="active">Register</a>
	</ng-container>
	<!-- Show user info if logged in -->
	<ng-container *ngIf="isLoggedIn">
		<span style="margin-right:1rem;">Welcome, {{userName}}</span>
		<button mat-button>Logout</button>
	</ng-container>
</mat-toolbar>
<router-outlet />
